name: Run .NET Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./TestProject

      - name: Build project
        run: dotnet build ./TestProject --no-restore

      - name: Run tests
        run: dotnet test ./TestProject --no-build --logger trx --results-directory ./TestResults
